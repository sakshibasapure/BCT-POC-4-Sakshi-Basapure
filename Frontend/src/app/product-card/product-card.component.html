<div class="card" >
    <img class="card-img-top"  [src]=" product.coverImagePath" alt="Card image cap" >
    <div class="card-body">
        <h4 class="card-title">{{ product.productName }} </h4>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>  
    </div>
    <div class="card-footer">
        <add-to-cart [productId]="product.productId"></add-to-cart>
    </div>
</div>
